<!-- DOCTYPE -->
<!-- thẻ HTMl -->
<!-- thẻ HEAD -->
<!-- thẻ BODY -->

<!-- mỗi file html sẽ có phần đuôi mở rộng là html. ví dụ index.html, product.html,.. -->

<!-- Nôi dung của mỗi file HTML cần tuân thử theo cấu trúc tiêu chuẩn sau: -->
<!DOCTYPE html>
<html>
    <head>
        <!--các thẻ meta ở đây-->        
    </head>
    <body>
        <!-- nội dung của trang web ở đây -->
    </body>
</html>

<!-- trong đoạn code trên có 4 phần  -->

<!-- khai báo DOCTYPE -->
<!-- Đây là khai báo kiểu cho tài liệu HTML, còn được gọi là DOCTYPE, là dòng code đầu tiên cần được khai báo trong file HTML -->

<!-- Khai báo DOCTYPE -->
<!DOCTYPE>

<!--khai báo doctype có ý nghĩa là hướng dẫn cho trình duyệt web hiểu được phiên bản html mà web đang sử dụng. điều này đảm bảo rằng trang web được xử lý giống nhau trên nhiếu trình duyệt khác nhau-->

<!--phiên bản mới nhất là html5-->


<!-- thẻ <html> -->
<!-- toàn bộ trang web được bao bọc trong cặp thẻ html(gồm thẻ mở <html>và thẻ đóng</html>) thẻ <html> còn gọi là phần tử gốc (tiếng anh:root), đây là phần tử cao cấp nhất vì tất cả các phần tử đều là con của phần tử này -->

<!-- ví dụ -->
<!DOCTYPE html>
<html>
    <!-- Toàn bộ nội dung trang web nằm ở đây  -->
</html>

<!-- trong thực tế, các trang web sẽ sử dụng thêm thuộc tính lang trong thẻ html, điều này nhằm chỉ định ngôn ngữ được sử dụng trong nội dung của trang web -->

<!-- ví dụ trang web của bạn có nội dung là tiếng việt -->
<!DOCTYPE html>
<html lang = "vi">
    <!-- Toàn bộ nội dung trang web nằm ở đây  -->
</html>
<!-- ví dụ trang web của bạn có nội dung là tiếng anh -->
<!DOCTYPE html>
<html lang="en">
    <!-- Toàn bộ nội dung trang web nằm ở đây  -->
</html>

<!-- các công cụ dịch ngôn ngữ (ví dụ gg dịch) hay các trình đọc màn hình (scrader) sẽ sử dụng thuộc tính này để nhận biết được ngôn ngữ của trang web một các chính xác -->

<!--thẻ head-->
<!-- thẻ <head> là nơi chứa các thẻ meta là thể cung cấp thêm thông tin hiện thị của trang web. ví dụ: tiêu đề trang web, các đường link tới file css, khản năng thu phóng của trang web,... -->
<!-- sử dụng thẻ head trong thẻ html: thẻ head trong thẻ html còn được gọi là thẻ con trực tiếp (thẻ con và nó không bị trung gian qua thẻ trang nào khác)-->

<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- các thẻ meta ở đây -->
    </head>
</html>

<!-- thẻ body -->

<!-- thẻ <body> là nơi chứa toàn bộ nội dung hiện thị của web. mọi nội dung bạn từng nhìn thất trên các trang web đều nằm trong thẻ body -->
<!-- sử dụng thẻ body trong thẻ html -->

<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- các thẻ meta ở đây  -->
    </head>
    <body>
        <!-- nội dung trang web ở đây -->
    </body>
</html>

<!-- lưu ý thử <head> và <body> luôn là thẻ con trực tiếp của thẻ <html> -->

<!-- tóm tắt -->
<!--
- mỗi file html có đuôi mở dộng là html ví dụ index.html
- DOCTYPE là dòng đầu tiên cần được khai báo trong mọi file HTML
- thẻ <html> chứa toàn bộ nội dung của trang web
- thẻ <head> chứa các thẻ meta, thẻ <body> chuwacs nội dung được hiện thị của trang web  
- thuộc tính lang sử dụng để chỉ định ngôn ngữ của trang web. các công cụ dịch ngôn ngữ và trình đọc màn hình sẽ sử dụng thuộc tính này
-->
